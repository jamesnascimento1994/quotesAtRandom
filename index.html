<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">
    <title>Quotes at Random</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" />
</head>
<body>
    <div class="container">
        <div class="row flex-top justify-content-center">
            <header class="border shadow">
                <h1>Quotes at Random</h1>
            </header>
        </div>
        <div id="quote-box" class="card">
            <div class="row flex-top justify-content-center">
                <button id="new-quote" class="button btn-large new-quote-button">New Quote</button>
            </div>
            <div id="quote-div" class="row justify-content-center">
                <i id="left-quote" class="fa fa-quote-left"></i>
                <p id="text" class="quote card-body"></p>
                <i id="right-quote" class="fa fa-quote-right"></i>
            </div>
            <div class="author-div">
                <p id="author"></p>
            </div>
            <div class="tweet-div">
                <a href="twitter.com/intent/tweet" id="tweet-quote" class="button" title="Share quote!" target="_top">
                    <i class="fa fa-twitter"></i>
                </a>
            </div>
        </div>
        <footer id="footer" class="box shadow row justify-content-center">
        </footer>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.0/jquery-ui.min.js"></script>
    <script src="script.js"></script>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
</body>
</html>
